<!-- Base HTML document, will extend to other html pages to reduce duplicate code -->
<!-- We also use this file so that all external imports/cdns/fonts only need to be loaded in one place -->
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>

    <!-- Bootstrap CDN, before deployment it would be faster/more reliable to download and host locally -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Font Awesome 5 for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!-- My CSS Styles -->
    <link rel="stylesheet" href="static/css/main.css">

</head>

<body class="bg-light">
